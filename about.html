<!doctype html>
<html lang="en">

<head>
    <title>21880076 - Web1 Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Web1 CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
    <link rel="stylesheet" href="css/21880076.css">
    <link rel="stylesheet" href="css/banner.css">
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html" id="logo">
                    <img src="images/logo.png" alt="Web1 logo">
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="menu-header">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0 border rounded-pill " id="formSearch">
                        <input class="form-control ms-3 border-0" type="text" placeholder="Search">
                        <button class="btn my-2 my-sm-0 border-0" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>

        </nav> 
            <section id="banner-small"></section>
        <div id="content" >
   

        <section class="container py-5">
            <div class="row">
                <div class="col-md-8 col-sm-12" id="about-us">
                   
                </div>
                <div class="col-md-4 col-sm-12" id="our-visions">
                
                 </div>     
            </div>
            
        </section> 
        <section class="container-fluid py-5" id="testimonials">

        </section>
<section id="our-team" class="container py-5"></section>
        <!-- testimonials-->

       
    </div>
        <!-- place footer here -->
        <footer class="text-center container-fluid text-white py-3">
            <ul class="nav justify-content-center py-3" id="menu-footer">
                <li class="nav-item">
                    <a class="nav-link " href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a c lass="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
                </li>
            </ul>
            <p class="text-white-50">Copyright &copy; 2022 by Bui Mai Quynh Ly 21880076</p>
        </footer>


        <!-- Modal Login -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="post" id="formLogin">
                            <h3 class="text-center">Login Form</h3>
                            <div class="mb-3">
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" id="password" placeholder="Password"
                                    class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="form-control btn">Login</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional: Place to the bottom of scripts -->
       
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
        <!-- HandleBar-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
            integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/21880076.js"></script>

             <script id="about-us-template" type="text/x-handlebars-template">
               
                {{#each data}}
                 <h1 class="py-3">{{name}}</h1>
                <div>
                    <img src="{{thumbpath}}" alt="{{name}}" class="float-start rounded-4 me-3">
                    <p class="text-black-50">{{{summary}}}</p>
                    <a href="#" class="btn btn-link readmore" 
                    onclick="loadData('aboutus/{{id}}','details-template','content')">Read more</a>
                </div>
                {{/each}}
            </script>

            <script id="our-visions-template" type="text/x-handlebars-template">
                <h1 class="py-3">Our Vision</h1>
                {{#each data}}
            <div class="clearfix mb-3">
             <a class="text-decoration-none" href="#" onclick="loadData('visions/{{id}}','details-template','content')">
                <img src="{{thumbpath}}" alt="{{name}}" class="float-start me-3 rounded-4">
                <h3 class="text-black">{{name}}</h3>
                <p class="text-black-50">{{summary}}</p>
            </a>
            </div>
                {{/each}}

            </script>
            <script id="testimonials-template" type="text/x-handlebars-template">
                <div class="container">
                    <h1 class="text-white">Testimonial</h1>
                    <div class="row py-3">
                        {{#each data}}
                      <div class="col">
                           <p class="text-black-50">{{summary}}</p>
                           <span class="text-white">{{name}}</span><br>
                            <a href="#">{{email}}</a>
                        </div>
                     {{/each}}

                    </div>
                </div>
            </script>
<script id="our-team-template" type="text/x-handlebars-template">
    <h1>Our team</h1>
    <div class="row py-3">
        {{#each data}}
        <div class="col">
            <a href="#" class="text-decoration-none" href="#" 
            onclick="loadData('team/{{id}}','details-template','content')">
            <img src="{{thumbpath}}" alt="{{name}}" class="rounded-4mb-3 img-fluid">
                <h4 class="text-black">{{name}}</h4>
                <p class="text-black">{{summary}}</p>
            </a>
        </div>
        {{/each}}
    </div>
</script>
            <script id="details-template" type="text/x-handlebars-template">
               
               <div class="container py-5 overflow-auto">
                {{#each data}}
                <h1 class="py-3">{{name}}</h1>
                <img src="{{imagepath}}" alt="{{name}}" class="float-start rounded-4 me-3">
                <p>{{{description}}}</p>
                {{/each}} 
            </div>
            </script>
<script>
    loadData('aboutus','about-us-template','about-us');
    loadData('visions','our-visions-template','our-visions');
    loadData('testimonials','testimonials-template','testimonials');
     loadData('team','our-team-template','our-team');
</script>
</body>

</html>
