        <script id="blogs-template" type="text/x-handlebars-template">
            <h1>BLogs</h1>
        {{#each data}}
        <div class="clearfix py-3">
            <h3>{{name}}</h3>  
            <p class="text-black-50"> by {{author}} in <a href="#" >{{categories-name}}</a> on {{date}}. <a href="#">Comments({{comments.lenght}})</a></p>
            <img src="{{thumbpath}}" alt="{{name}}" class="float-start me-3 border rounded-4">
            <p class="text-black-50">{{summary}}</p>
            <a href="#" class="btn btn-link readmore ps-0">Read more</a>
        </div>
        {{/each}}
        <nav aria-label="Page navigation">
            <ul class="navigation">
                <li class="page-item disabled" aria-current="page"><a href="#" class="page-link">1</a></li>
                <li class="page-item "><a href="#" class="page-link">2</a></li>
                <li class="page-item "><a href="#" class="page-link">3</a></li>
            </ul>
        </nav>
</script>
        <script id="blogs-categories-template" type="text/x-handlebars-template">
            <h1>Categories</h1>
    <ul class="py-3">
        {{#each data}}
        <li><a class="text-black-50 text-decoration-none"  href="#"  onclick="loadBlogs('blogs/categories/')">{{name}}</a></li>
        {{/each}}
    </ul>
   </script>
        <script>
            Handlebars.registerHelper('formatDate', function (date) {
                let formatDate = new Date(date);
                let options = {
                    weekday: 'short',
                    year: 'numberic',
                    month: 'short',
                    day: 'numberic',
                    timeZoneName: 'short'
                };
                return formatDate.toLocaleString('en-US', options);
            });
            async function loadBlogs(request, currentPage = 1, viewId) {

                const response = await fetch(`${API}/${request}`);
                const context = await response.json();

                var source = document.getElementById('blogs-template').innerHTML;
                var template = Handlebars.compile(source);

                var view = document.getElementById('blogs');

                view.innerHTML = template(context);
            }

            loadBlogs('blogs');
            loadData('blogs-categories', 'blogs-categories-template', 'blogs-categories');

        </script>
