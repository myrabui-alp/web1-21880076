    <!-- Web1 CSS -->

<body>
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html" id="logo">
                    <img src="images/logo.png" alt="Web1 logo">

                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="menu-header">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0 border rounded-pill " id="formSearch">
                        <input class="form-control ms-3 border-0" type="text" placeholder="Search">
                        <button class="btn my-2 my-sm-0 border-0" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>

        </nav>
        
        <section class="banner-small"></section>
        <section class="container py-5">
            <h1>Gallery</h1>
            <strong>Fliter by category</strong>
            <ul class="nav" id="gallery-categories">
            </ul>
            <div class="row py-2" id="gallery"></div>
        </section>
        <!-- place footer here -->
        <footer class="text-center container-fluid text-white py-3">
            <ul class="nav justify-content-center py-3" id="menu-footer">
                <li class="nav-item">
                    <a class="nav-link " href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item active">
                    <a c lass="nav-link " href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts.html">Contact</a>

            <p class="text-white-50">Copyright &copy; 2022 by Bui Mai Quynh Ly 21880076</p>
        </footer>


        <!-- Modal Login -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="post" id="formLogin">
                            <h3 class="text-center">Login Form</h3>
                            <div class="mb-3">
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" id="password" placeholder="Password"
                                    class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="form-control btn">Login</button>
                    </div>
                </div>
            </div>
        </div>


       <!-- Bootstrap JavaScript Libraries -->
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
           integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
       </script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
           integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
       </script>
       <!-- HandleBar-->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
           integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
           crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <script src="js/21880076.js"></script>

       <script id="gallery-categories-template" type="text/x-handlebars-template"> 
        <li class="nav-item">
            <a href="#" class="nav-link disabled" 
            onclick=" loadData('gallery','gallery-template','gallery'); disableLink(this);">Show all</a>
        </li>
        {{#each data}}
        <li class="nav-item">
            <a href="#" class="nav-link" 
            onclick="loadData('gallery/categories/{{id}}','gallery-template','gallery'); disableLink(this);">{{name}}</a>
        </li>
       {{/each}}
       </script>

       <script id="gallery-template" type="text/x-handlebars-template">
{{#each data}}
<div class="col-md-3">
    <img src="{{thumbpath}}" alt="{{name}}" class="img-thumbnail mb-3">
</div>
{{/each}}
       </script>

       <script>
        loadData('gallery-categories','gallery-categories-template','gallery-categories');
        loadData('gallery','gallery-template','gallery');
      
        function disableLink(link){
            let links =document.querySelectorAll('#gallery-categories a');
            for (let i=0; i<links.lenght;i++){
                links[i].classList.remove('disable');
            }
            link.classList.toggle('disable');
        }
       </script>
</body>

</html>
